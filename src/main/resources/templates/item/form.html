<!DOCTYPE html>
<html lang="ko">
<head id="layout-head">
    <meta charset="UTF-8">
    <title>공통 템플릿</title>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <header id="layout-header">헤더 삽입부</header>
    <aside id="layout-left-aside">왼쪽 사이드 바 삽입부</aside>

    <!-- Main content -->
    <main id="layout-main">
        <div id="main-table" class="row">
            <!-- Left side -->
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="mb-3">
                            <label class="form-label">품목 코드</label>
                            <input type="text" id="itemId" name="itemId" class="form-control" autocomplete='off'>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="mb-3">
                            <label class="form-label">품목 명</label>
                            <input type="text" id="itemName" name="itemName" class="form-control" autocomplete='off'>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="mb-3">
                            <label class="form-label">단위</label>
                            <input type="email" id="unit" name="unit" class="form-control" autocomplete='off'>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="mb-3">
                            <label class="form-label">메모</label>
                            <input type="text" id="memo" name="memo" class="form-control" autocomplete='off'>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <button type="submit" class="btn btn-success float-right">
                            <span class="glyphicon glyphicon-share-alt"></span>
                            저장
                        </button>

                        <button type="reset" class="btn btn-light float-right" >
                            <span class="glyphicon glyphicon-share-alt"></span>
                            초기화
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- /.content -->

    <aside id="layout-right-aside">오른쪽 사이드 바 삽입부</aside>
    <footer id="layout-footer">푸터 삽입부</footer>
</div>

<!--/* REQUIRED SCRIPTS */-->
<script id="layout-scripts">/* 공통 스크립트 삽입부 */</script>

<!--/* 페이지 전용 스크립트 */-->
</body>
</html>
