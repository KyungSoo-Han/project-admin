<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head id="layout-head">
  <meta charset="UTF-8">
  <title>공통 템플릿</title>


</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <header id="layout-header">헤더 삽입부</header>
  <aside id="layout-left-aside">왼쪽 사이드 바 삽입부</aside>

  <!-- Main content -->
  <main id="layout-main">
    <div id="main-table" >

        <div>
          <div class="col-md-10 col-md-offset-2">
            <form id="signup-form" class="form-horizontal" role="form" >

              <div id="globalErrors" >
                <p id="field-error" style="color: red">글로벌 오류 메시지</p>
              </div>

              <div class="form-group col-lg-8">
                <div class="row">
                  <div class="col-lg-6">
                      <label class="form-label" for="userId"  >아이디</label>
                      <input type="text" class="form-control" id="userId" name="userId" autocomplete="off">
                      <div id="userId-error" class="field-error"></div>
                  </div>
                </div>
              </div>

              <div class="form-group col-lg-8">
                <div class="row">
                  <div class="col-lg-6">
                      <label class="form-label" for="userPassword" >비밀번호</label>
                      <input type="password" class="form-control"  id="userPassword" name="userPassword"  autocomplete='off'>
                      <div id="password-error" class="field-error"></div>
                  </div>
                  <div class="col-lg-6">
                      <label class="form-label" for="userPassword2" >비밀번호 확인</label>
                      <input type="password" class="form-control" id="userPassword2" name="userPassword2" autocomplete='off'>
                    <div id="password-error2" class="field-error"></div>
                  </div>
                </div>
              </div>

              <div class="form-group col-lg-8">
                <div class="row">
                  <div class="col-lg-6">
                    <label class="form-label" for="nickname" >닉네임</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" autocomplete='off'>
                    <div id="nickname-error" class="field-error"></div>
                  </div>
                  <div class="col-lg-6">
                    <label class="form-label" for="email" >이메일</label>
                    <input type="email" class="form-control" id="email" name="email" autocomplete='off'>

                    <div id="email-error" class="field-error"></div>
                  </div>
                </div>
              </div>

              <div class="form-group col-lg-16">
                <div class="row">
                  <div class="col-lg-8">
                    <button type="submit" class="btn float-right">
                    <span class="glyphicon glyphicon-share-alt"></span>
                      회원 가입
                    </button>

                    <button type="reset" class="btn float-right" >
                      <span class="glyphicon glyphicon-share-alt"></span>
                      초기화
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  </main>
  <!-- /.content -->

  <aside id="layout-right-aside">오른쪽 사이드 바 삽입부</aside>
  <footer id="layout-footer">푸터 삽입부</footer>
</div>

<!--/* REQUIRED SCRIPTS */-->
<script id="layout-scripts">/* 공통 스크립트 삽입부 */</script>

<!--/* 페이지 전용 스크립트 */-->
</body>
<style>
  .container {
    max-width: 560px;
  }
  .field-error {
    border-color: #dc3545;
    color: #dc3545;
  }
</style>
</html>
