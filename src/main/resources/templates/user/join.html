
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>signup</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="/js/plugins/fontawesome-free/css/all.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="/css/adminlte.min.css">
	<style>
		input[type="date"]::-webkit-calendar-picker-indicator {
			display: none;
		}
	</style>
</head>
<body class="hold-transition register-page">
<div class="register-box">
	<div class="register-logo">
		<a href="../../index.jsp"><b>회원 가입 </b></a>
	</div>

	<div class="card">
		<div class="card-body register-card-body">
			<p class="login-box-msg"></p>

			<form id="join-form">

				<div class="input-group mb-3">
					<input type="text" name="userId" id="userId" class="form-control" placeholder="아이디">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-user"></span>
						</div>
					</div>
					<div id="userId-error" class="error invalid-feedback"></div>
				</div>
				<div class="input-group mb-3">
					<input type="text" name="nickname" id="nickname" class="form-control" placeholder="닉네임">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-id-card"></span>
						</div>
					</div>
					<div id="nickname-error" class="error invalid-feedback"></div>
				</div>
				<div class="input-group mb-3">
					<input type="email" name="email" id="email" class="form-control" placeholder="이메일">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-envelope"></span>
						</div>
					</div>
					<div id="email-error" class="error invalid-feedback"></div>
				</div>
				<div class="input-group mb-3">
					<input type="password" name="userPassword" id="userPassword" class="form-control" placeholder="비밀번호">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
					<div id="password-error" class="error invalid-feedback"></div>
				</div>
				<div class="input-group mb-3">
					<input type="password"  name="userPassword2" id="userPassword2" class="form-control" placeholder="비밀번호 확인">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
					<div id="password-error2" class="error invalid-feedback"></div>
				</div>

				<div class="input-group mb-3">
					<textarea name="memo" id="memo"  class="form-control" placeholder="메모"></textarea>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-comment"></span>
						</div>
					</div>
				</div>

				<div class="row">
					<!-- /.col -->
					<div class="col-lg-8 ">
						<button  class="btn btn-primary float-right ">회원 가입</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

		</div>
		<!-- /.form-box -->
	</div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- /.login-box -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" href="/js/plugins/fontawesome-free/css/all.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="/css/adminlte.min.css">
</body>
</html>
